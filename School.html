<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <img src="Images/SatyamevJayate.png" alt="Staymev Jayate" class="Satya">
        <h1 class="name">
            Government Of Maharashtra's Teachers Service Portal
        </h1>
        <img src="Images/GovernmentofMH.png" alt="Logo" class="GovtLogo">
    </div>
    <p>Enter the valid Id and password provided you.</p>
    <div class="login">
        <form action="">
            <p>Enter School Id:</p>
            <input type="text" name="Id" id="Id" placeholder="Login Id">
            <p>Enter valid Password:</p>
            <input type="password" name="Pass" id="Pass">
            <input type="button" value="Log in">
            <br>
            <a href="newSchool.html">Click here to register</a>
        </form>
    </div>
    <footer class="foot">
        &copy Data Pirates
    </footer>
</body>
</html>
