<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <img src="Images/SatyamevJayate.png" alt="Staymev Jayate" class="Satya">
        <h1 class="name">
            Government Of Maharashtra's Teachers Service Portal
        </h1>
        <img src="Images/GovernmentofMH.png" alt="Logo" class="GovtLogo">
    </div>
    <p>Enter the neccesary information to register your School</p>
    <div class="login">
        <form action="">
            <p>Enter Name of the School:</p>
            <input type="text" name="name" id="name" placeholder="Name of the School">
            <p>Enter AISHE code:</p>
            <input type="text" name="code" id="code" placeholder="AISHE code of the School">
            <p>e-mail ID of the School:</p>
            <input type="email" name="email" id="email" placeholder="Enter the valid email id">
            <p>Landline number of office:</p>
            <input type="number" name="phone" id="phone" placeholder="Enter valid phone number">
            <p>password with six or more characters:</p>
            <input type="password" name="Pass" id="Pass">
            <br>
            <input type="button" value="submit">
        </form>
        <!-- After getting the inputs from the users we will have to generate the random id for the so that they can work as Admin in the future by using that id. -->
    </div>
    <footer class="foot">
        &copy Data Pirates
    </footer>
</body>
</html>
