<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering the new Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <img src="Images/SatyamevJayate.png" alt="Staymev Jayate" class="Satya">
        <h1 class="name">
            Government Of Maharashtra's Teachers Service Portal
        </h1>
        <img src="Images/GovernmentofMH.png" alt="Logo" class="GovtLogo">
    </div> 
    <p>Enter the neccesary information to register yourself as the new Admin</p>  
    <div class="login">
        <form action="">
            <p>Enter first Name:</p>
            <input type="text" name="fname" id="fname" placeholder="Enter first name">
            <p>Enter last Name:</p>
            <input type="text" name="lname" id="lname" placeholder="Enter last name">
            <p>Enter your email Id:</p>
            <input type="email" name="email" id="email" placeholder="Enter the valid email id">
            <p>Enter your phone number:</p>
            <input type="number" name="phone" id="phone" placeholder="Enter valid phone number">
            <p>Enter a password with six or more characters:</p>
            <input type="password" name="Pass" id="Pass">
            <br>
            <input type="button" value="submit">
        </form>
        <!-- After getting the inputs from the users we will have to generate the random id for the so that they can work as Admin in the future by using that id. -->
    </div>
    <footer class="foot">
        &copy Data Pirates
    </footer>
</body>
</html>
